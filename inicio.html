<!DOCTYPE html>
<html>
    <head>

         <title>Prueba de pagina</title> <!--Este comando sirve para lo que se va a mostrar como

    </head>
    <body>
        <script>
            //así declaras lo que quieras hacer
            let nombre = "Axel Ivan"; /*Te muestra lo que se escribe dentro de las dobles comillas sin mas*/
            let apellido1 = 'Membrillo'; //Te muestra lo que escribiste dentro de las comillas pero entre doble comillas
            let apellido2 = new String("Martinez"); //te muestra lo que escribes pero letra por letra en una linea de codigo cada una
            let hola = "Hola soy Ivan y esta es una prueba para empezar a usar javascript";

            /*console.log sirve para mostrar lo que pusiste con let en la consola del navegador*/
